<!DOCTYPE html>
<html lang="en-gb">
<head>
    <title>PigCart - Portfolio and Project Hub</title>
    <meta charset="UTF-8">
    <link href="/styles.css" rel="stylesheet">
</head>
<style>
html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, dl, dt, dd, ol, ul, li, form, label, table, caption, tbody, tfoot, thead, tr, th, td {
  margin: 0; padding: 0; border: 0 none; outline: 0;
}
.font {
    font-family: Comic Mono, "Comic Sans Ms", "Courier New", monospace;
}
.space-bar {
    background: linear-gradient(rgba(43, 157, 202, 100) 0%,rgba(37, 112, 177, 100) 3%,rgba(34, 103, 160, 100) 51%,rgba(20, 61, 93, 100) 98%,rgba(0, 0, 0, 100) 100%);
    height: 40px; margin: 20px 0 100px;
    text-align: center; font-size: 12px; color: #fff; position:sticky; top: 0;
    display: flex; align-items: center; justify-content: center; gap: 32px;
    z-index: 1;
    overflow: hidden;
    box-shadow: #0000007e 0 0 8px;
}
main {
    width: 1100px; background: #fff; padding: 15px; margin: 0 auto; max-width: 100%; overflow: hidden; box-sizing: border-box;
}
.header {
    display: flex; gap: 4px; text-shadow: 2px 2px 0 #000; margin-bottom: 15px;
}
.avatar {
    width: 173px; height: 173px; min-width: 173px;
    border-top-left-radius: 5px; border-bottom-left-radius: 5px; border: 1px solid rgba(0, 0, 0, 0.2);
    background: #eb7399; box-sizing: border-box;
}
.cover {
    border-top-right-radius: 5px; border-bottom-right-radius: 5px; border: 1px solid rgba(0, 0, 0, 0.2);
    background: #eb7399 url(logo.png); background-position: center; background-size: contain; background-repeat: no-repeat;
    color: #FFF;
    width: 100%; height: 173px; padding: 15px; box-sizing: border-box;
}
.cover_header {
  color: #FFF;
  padding: 15px;
}
.left {
    float: left;
}
.right {
    float: right;
}
.content {
    display: flex;
}
.profile_menu a {
    width: 65px; height: 66px; font-size: 11px; display: block; padding: 10px 0; text-align: center; box-sizing: border-box;
}
.profile_menu img {
    height: 30px;
}
.menu_arrow {
  width: 14px; height: 14px;
  border: 1px solid #dbdbdb; background: #fff;
  border-top: none; border-right: none;
  transform: rotate(45deg);
  flex-grow: 0; flex-shrink: 0;
  margin-right: -8px;
}
.middle {
    width: 100%; border: 1px solid #dbdbdb; border-radius: 5px; box-shadow: 0 0 32px #00000010; padding: 16px;
}
.sidebar-widget {
    width: 300px; border: 1px solid #dbdbdb; border-radius: 5px; box-shadow: 0 0 32px #00000010; box-sizing: border-box; margin-left: 15px; margin-bottom: 15px; padding: 15px;
}
h2 {font-size: 16px;}
</style>
<body>
    <div>
        <div class="space-bar">
            <p>Thanks for visiting! Please enjoy this soothing ambient railway soundscape:</p>
            <audio controls loop>
                <source src="trains-breaking-loop.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="box">
        <main>
            <div class="header">
                <div class="avatar"></div>
                <div class="cover">
                        <h1 class="cover_header_name">
                            PigCart
                        </h1>
                        <div class="cover_header_quote">
                            {HEADER_QUOTE}
                        </div>
                </div>
            </div>
            <div class="content">
                <div class="profile_menu">
                    <a href=""><img src="CoCollegeParkTheater2493under_construction.gif">Notice</a>
                </div>
                <div class="menu_arrow" style="margin-top: 20px;"></div>
                <div class="middle">
                    <center>
                    <img src="pjpjdabomb_4u2cGIFSconstruction.gif">
                    <img src="HeHeartlandGarden5828constructionuc3.gif">
                    <img src="AtAthensOlympus5623instvitaconstruction.gif">
                    <img src="CaCapitolHillCongress3062CONSTRUCTION1.GIF">
                    <img src="ReResearchTriangleThinktank3720uconstruct.gif">

                    <img src="HeHeartlandPark5787imagesConstruction1.gif">
                    <img src="BaBajaCanyon9450construct4.gif">

                <div class="sidebar">

                        <h2>Sitemap</h2>

                        <div><a href="portfolio/">Portfolio (Old)</a></div>

        </div>
    </div>
</body>
</html>
